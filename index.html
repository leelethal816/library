<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button id="new-book">New Book</button>
    <button id="collapse" hidden>Collapse Form</button>
    <form id="book" hidden>
        <input type="text" name="title" placeholder="Title" id="title" required>
        <br>
        <input type="text" name="author" placeholder="Author" id="author" required>
        <br>
        <input type="number" name="pages" placeholder="Pages" id="pages" required>
        <br>
        <input type="text" name="read" placeholder="Read?" id="read" required>
        <br>
        <button type="submit" id="submitButton">Add Book</button>
    </form>
</body>
</html>
